<!DOCTYPE html>
<html>
<head>
<style>
div.container {
    width: 100%;
    border: 1px solid gray;
}

header, footer {
    padding: 1em;
    color: white;
    background-color: black;
    clear: left;
    text-align: center;
}

nav {
    float: left;
    max-width: 160px;
    margin: 0;
    padding: 1em;
}

article {
    margin-left: 170px;
    border-left: 1px solid gray;
    padding: 1em;
    overflow: hidden;
}
</style>
</head>
<body>

<div class="container">

<header>
   <h1>Question about something? Nithiya is here for you!</h1>
</header>
  
<nav>
<img src="https://supportcentral.gecdn.com/images/person/temp/212356812.jpg" height="100" width="100">
</nav>

<article>
<form id="questionForm" action="">
Ask Nithiya a question:
<input type="text" id="name">
<input type="button" onclick="getAnswer()" value="Ask!">
</form>

<p id="answer"></p>

</article>

<footer>Disclaimer: These aren't actual answers. Obviously.</footer>

</div>

<script>

var answersArray = ["I'll put some materials on Box.",
          "Let's schedule some time to talk about this.",
                    "That's a whole different meeting.",
                    "I'll have to talk to Yonatan about that.",
                    "They're deciding that right now. Hopefully we should know in a couple weeks.",
                    "That's an ongoing process.",
                    "We can touch base about that another time.",
                    "I have heard that Brilliant Manufacturing is working on that right now.",
                    "We should start having weekly happy hours at the Firehouse!",
                    "Let's focus on the EVP accounts instead."];

var questionEnter = document.getElementById("questionForm");
questionEnter.addEventListener("keydown", function (e) {
    if (e.keyCode === 13) {  //checks whether the pressed key is "Enter"
        getAnswer();
    }
});

function getAnswer() {
  var x = Math.floor(Math.random() * 10);
    document.getElementById("answer").innerHTML = document.getElementById("questionForm").value + "? Nithiya says: " + answersArray[x];
}
</script>

</body>
</html>
